<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 15px; background: #fff; }
    .user-msg { text-align: right; color: blue; }
    .bot-msg { text-align: left; color: green; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Gemini Chatbot</h2>
    <div class="chat-box mb-3" id="chat-box"></div>
    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${message}</div>`;
      userInput.value = '';

      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      chatBox.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
